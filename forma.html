<body>
    <div class="container-lg">
        <br>
        <form>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                <br>
              </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
              </div>
              <br>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Який вид спорту вам подобається?</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Напішіть це тут!">
                <br>
            </div>
            </div>
            
            <div class="form-group">
                <label for="exampleFormControlSelect1">Яка ваша улюблена пора року?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>зима</option>
                  <option>весна</option>
                  <option>літо </option>
                  <option>осінь </option>
                  
                </select>
                <br>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Чи любите ви футбол?
                </legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Так
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Ні
                  </div>
                  
                </div>
              </div>
            </fieldset>
            <div class="form-group row">
              <div class="col-sm-2">Ви любите піцу?</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Звичайно!!!!
                  </label>
                </div>
              </div>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Опишіть свою улюблену</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <br>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Відправити</button>
              </div>
            </div>
          </form>
