  <body>
    <div class="container text-center my-5">
        <div class="d9"></div>
    </div>
    <div class="container">
      <svg viewBox="0 0 1000 200">
        <symbol id="s-text">
          <text text-anchor="small" x="0%" y="80%">Кафедра інформатики</text>
        </symbol>

        <g class="g-ants">
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>

          </g>
      </svg>

    <div class="container text-center my-5">
      <a href="http://www.kdu.edu.ua/" class="sliding-button" target="_blank"
        >Цікавий сайт</a
      >
    </div>

    <div class="container text-center my-5">
      <a
        href="http://www.kdu.edu.ua/"
        class="double-border-button"
        target="_blank"
        >Натисни на мене</a
      >

    </div>

 <div class="container text-center my-5"> 
  <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Натисни
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Привіт</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Дивись вниз</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Тисни
              </button>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
